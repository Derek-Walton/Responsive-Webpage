<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <img src="images/image-product-desktop.jpg" alt="chanel gabrielle picture">
    <article class="product-info">
      <p class="category">Perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <span class="prices">
        <h3>$149.99</h3>
        <p>$169.99</p>
      </span>
      <button><img src="images/icon-cart.svg" alt="shopping cart icon"> Add to Cart</button>
    </article>
  </main>

</body>
</html>
